<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="impot.js"></script>
    <style>
        body{
            background-color: rgb(216, 216, 216);
        }
        main div{
            background-color: rgb(85, 85, 85);
            color: white;
            padding: 15px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 mt-5 text-center">
                    <h3>Saisissez l'âge du zorglubien :</h3>
                </div>

                <div class="col-6 mt-5 text-center">
                    <h3>Choisissez le sexe du zorglubien :</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mt-5 text-center">
                    <label for="exampleInputEmail1" class="form-label">Age saisi</label>
                    <input type="number" class="form-control bg-secondary text-light" id="age-saisi" aria-describedby="emailHelp">

                </div>


                <div class="col-6 mt-5 text-center">
                    <label for="exampleInputEmail1" class="form-label">Genre</label>
                    <select class="form-select bg-secondary text-light" aria-label="Default select example" id="sexe-saisi">
                        <option selected>Choisissez le sexe</option>
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mt-5 text-center">
                    <button type="button" class="btn btn-success" id="bouton-valider">Valider</button>

                </div>

                <div class="col-6 mt-5 text-center">
                    <button type="button" class="btn btn-danger" id="bouton-reini">Réinitialiser</button>

                </div>
            </div>
            <div class="row">
                <div class="col-4 mx-auto">
                    <div id="reponse"></div>
                </div>
            </div>
        </div>
        </div>
        </div>



    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
